<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Nabin</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-top-socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <div class="contact-left">
                <h2 class="contact-title">Let's <span>talk</span></h2>
                <p class="contact-desc">To request a session or want to meet up for coffee, contact me directly or fill out the form and I will get back to you soon.</p>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-right">
                <div class="contact-image-bg glass-card">
                    <svg class="blob-svg blob1" viewBox="0 0 400 400" width="340" height="340" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="blobGradient1" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" stop-color="#6ee7f7"/>
                                <stop offset="100%" stop-color="#2563eb"/>
                            </radialGradient>
                        </defs>
                        <path fill="url(#blobGradient1)">
                            <animate attributeName="d" dur="9s" repeatCount="indefinite"
                                values="M320,200Q320,280,240,320Q160,360,80,320Q0,280,0,200Q0,120,80,80Q160,40,240,80Q320,120,320,200Z;
                                        M340,200Q340,280,260,340Q180,400,100,340Q20,280,40,200Q60,120,140,80Q220,40,300,80Q380,120,340,200Z;
                                        M320,200Q320,280,240,320Q160,360,80,320Q0,280,0,200Q0,120,80,80Q160,40,240,80Q320,120,320,200Z"/>
                        </path>
                    </svg>
                    <svg class="blob-svg blob2" viewBox="0 0 400 400" width="220" height="220" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="blobGradient2" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" stop-color="#a084ca"/>
                                <stop offset="100%" stop-color="#f3f7f2"/>
                            </radialGradient>
                        </defs>
                        <path fill="url(#blobGradient2)">
                            <animate attributeName="d" dur="11s" repeatCount="indefinite"
                                values="M320,200Q320,280,240,320Q160,360,80,320Q0,280,0,200Q0,120,80,80Q160,40,240,80Q320,120,320,200Z;
                                        M340,200Q340,280,260,340Q180,400,100,340Q20,280,40,200Q60,120,140,80Q220,40,300,80Q380,120,340,200Z;
                                        M320,200Q320,280,240,320Q160,360,80,320Q0,280,0,200Q0,120,80,80Q160,40,240,80Q320,120,320,200Z"/>
                        </path>
                    </svg>
                    <img src="photo/nabin.jpg" alt="Contact" class="contact-image contact-image-glow">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
